<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="game-screen">

  <!-- Animated Background -->
  <div class="animated-bg"></div>
  <div class="bg-shape one"></div>
  <div class="bg-shape two"></div>
  <div class="bg-shape three"></div>

  <!-- Game Blur Wrapper -->
  <div id="blur-wrapper" class="blur-wrapper">

    <!-- Game Container -->
    <div class="game-container">
      <h1 class="game-title">Tic Tac Toe</h1>

      <!-- Board Grid -->
      <div class="game-board" id="game-board">
        <!-- JS will dynamically fill this -->
      </div>

      <!-- Game Status and Controls -->
      <div class="game-info">
        <p id="status-text">Your Turn (âŒ)</p>
        <button class="btn" onclick="restartGame()">ğŸ”„ Restart</button>
        <a href="index.html" class="btn back-btn">â¬… Back to Welcome</a>
      </div>
    </div>

  </div>

  <!-- Result Modal -->
  <div id="result-modal" class="modal hidden">
    <div class="modal-content">
      <p id="result-message"></p>
      <button class="btn" onclick="restartGame()">Play Again</button>
      <a href="index.html" class="btn back-btn">â¬… Home</a>
      <button class="btn" onclick="exitGame()">ğŸšª Exit</button>
    </div>
  </div>

  <!-- Exit Confirmation Modal -->
  <div id="exit-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Are you sure you want to exit?</h2>
      <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
        <button class="btn" onclick="confirmExit(true)">Yes</button>
        <button class="btn back-btn" onclick="confirmExit(false)">No</button>
      </div>
    </div>
  </div>

  <!-- Sound Effects -->
  <audio id="click-sound" src="assets/audio/click.mp3" preload="auto"></audio>
  <audio id="move-sound" src="assets/audio/move.mp3" preload="auto"></audio>
  <audio id="win-sound" src="assets/audio/win.mp3" preload="auto"></audio>
  <audio id="draw-sound" src="assets/audio/draw.mp3" preload="auto"></audio>

  <!-- Game Logic -->
  <script src="script.js"></script>
</body>
</html>
